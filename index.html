<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<a href="https://www.covid19india.org/" target="_blank"> google </a>
	<!-- <a></a> command is used for links, target is used for open a link in new chrome tab -->

	<!-- Create table using HTML -->
	<table>
		
		<!-- thead is used for heading of table (column names) -->
		<thead>
			<tr>
				<th>
					<!-- Write information about column headings col1 -->
					FirstName
				</th>
				<th>
					<!-- Write information about column headings col2 -->
					LastName
				</th>
			</tr>
		</thead>

		<!-- tbody is used for writing rows of table(values of columns) -->
		<tbody>
			<tr>
				<td>
					<!-- Write vales of the col1 -->
					Vishwa
				</td>
				<td>
					<!-- Write vales of the col2 -->
					Patel
				</td>
			</tr>
		</tbody>
	</table>

	<!-- create form  -->
	
	<form action="process" method="POST">
		
		<div>
			<label>
				First Name
			</label>
			<input type="text" name="firstname" placeholder="firstname">
		</div>

		<div>
			<label>
				Last Name
			</label>
			<input type="text" name="lastname" placeholder="lastname">
		</div>

		<div>
			<input type="Submit" name="submit">
		</div>

	</form>

	<!-- load an image -->
	<img src="/Users/admin/Downloads/nature.jpeg">

</body>
</html>
